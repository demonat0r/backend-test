<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
          crossorigin="anonymous"
    >
    <title>Backend-test</title>
</head>
<body>
    <div class="container pt-5">
        <div class="alert p-2">
            <h4 class="alert-heading"></h4>
        </div>
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Имя</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Фамилия</label>
                    <input type="text" class="form-control" name="surname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Пароль</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Повтор пароля</label>
                <input type="password" class="form-control" name="password-repeat">
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
